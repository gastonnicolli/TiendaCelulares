</head>

<body>
    <div class="container">
        <!-- Contenedor ppal -->
        <header class="encabezado">
            <!-- Encabezado -->
            <img class="logo" src="../img/logo.png" alt="logo craftsy">
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html">Smartphones</a></li>
                    <li><a href="../index.html">Tablets</a></li>

        <main>
            <!-- Cuerpo principal del sitio -->
            <section class="login">
                <h1 class="login__tit">BIENVENIDO</h1>
                <br>
                <div>
                    <label>Email</label> <br>
                    <input class="login__campos" type="text" placeholder="ingrese su email">

                <div>
                    <label>Contraseña</label> <br>
                    <input class="login__campos" type="text" placeholder="ingrese su contraseña">
                </div>
                <br>
                <div class="login__recordarme">
                    <input type="checkbox" name="" id="">
                    Recordarme
                </div>
                <br>
                <div>
                    <label class="login__msjError">La combinación ingresada de email y contraseña no es válida</label>
                </div>
                <br>
                <div>
                    <button class="login__button">Ingresar</button>
                </div>
